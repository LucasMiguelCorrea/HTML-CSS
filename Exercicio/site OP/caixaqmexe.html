<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.item{
            transition: .35s;
            width: 100px;
            height: 100px;
            cursor: pointer;
            padding: 10px; ;
            border-radius: 50%;
            border-width: 20px;
            background-color: red;
            
        }
        .container:hover > :not(:hover){
            opacity: .4;
            transform: scale(0.9);
            
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="item" > </div>
        <div class="item" > </div>
        <div class="item" > </div>
        <div class="item" > </div>
    </div>
</body>
</html>
