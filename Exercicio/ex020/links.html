<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{
            font-family: 'Times New Roman', Times, serif;
            color: aqua;
            text-decoration: none;
            
        }
        a:visited{
            color: aquamarine;

        }
        
        a:hover{
            color: palevioletred;
        }
        a:active{
            color: red;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://www.tiktok.com/@miguels_fatos" target="_blank" >
            <li>Perfil no tik tok</li>
        </a>
        <a href="https://www.instagram.com/adryanzyn/" target="_blank" >
            <li>Instagram</li>
        </a>
        <a href="https://onepieceex.net/manga-1073/" target="_blank" >
            <li>Opex</li>
        </a>
    </ul>
</body>
</html>
